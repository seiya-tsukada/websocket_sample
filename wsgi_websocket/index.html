<!DOCTYPE html>

<html>
    <head>
    <title>samle chat room</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            ws = new WebSocket("ws://169.252.100.10:8080/websocket");
            ws.onmessage = function(e) {
                $("#view").append("<p>" + e.data + "</p>");
            }
            $("#send").on("click", function() {
                ws.send($("#message").val());
                $("#message").val("");
            });
        });
    </script>
    <style>
        #sender {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 1px solid black;
        }
    </style>
    </head>

    <body>
        <div id="view"></div>
        <div id="sender">
        <input type="text" id="message" size=80 value="sample text">
        <button id="send">send</button>
        </div>
    </body>
</html>
